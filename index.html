<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnier Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Turnier Monitoring</h1>
        <form id="entryForm">
            <label for="tournament">Turnier:</label>
            <select id="tournament" name="tournament">
                <option value="Turnier 1">Turnier 1</option>
                <option value="Turnier 2">Turnier 2</option>
            </select>
            
            <label for="ageGroup">Altersklasse:</label>
            <input type="text" id="ageGroup" name="ageGroup">
            
            <label for="discipline">Disziplin:</label>
            <input type="text" id="discipline" name="discipline">
            
            <label for="startNumber">Startnummer:</label>
            <input type="text" id="startNumber" name="startNumber">
            
            <label for="club">Verein:</label>
            <input type="text" id="club" name="club">
            
            <label for="starterName">Name des Starters:</label>
            <input type="text" id="starterName" name="starterName">
            
            <label for="scores">Wertungen (10 bis 100):</label>
            <div id="scores">
                <input type="number" name="score" min="10" max="100" step="10">
                <input type="number" name="score" min="10" max="100" step="10">
                <input type="number" name="score" min="10" max="100" step="10">
                <input type="number" name="score" min="10" max="100" step="10">
                <input type="number" name="score" min="10" max="100" step="10">
                <input type="number" name="score" min="10" max="100" step="10">
                <input type="number" name="score" min="10" max="100" step="10">
            </div>
            
            <button type="button" onclick="saveEntry()">Eintrag speichern</button>
        </form>
        
        <h2>Gesamtliste</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Platz</th>
                    <th>Turnier</th>
                    <th>Altersklasse</th>
                    <th>Disziplin</th>
                    <th>Startnummer</th>
                    <th>Verein</th>
                    <th>Name des Starters</th>
                    <th>Wertungen</th>
                    <th>Streichwertungen</th>
                    <th>Punktzahl</th>
                    <th>Gesamtpunktzahl</th>
                </tr>
            </thead>
            <tbody>
                <!-- Einträge werden hier hinzugefügt -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
