<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnier Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Turnier Monitoring</h1>
        <form id="entryForm">
            <label for="tournament">Turnier:</label>
            <select id="tournament" name="tournament">
                <option value="Turnier 1">Turnier 1</option>
                <option value="Turnier 2">Turnier 2</option>
            </select>

            <div class="form-group">
                <div>
                    <label for="ageGroup">Altersklasse:</label>
                    <input type="text" id="ageGroup" name="ageGroup" readonly>
                </div>
                <div>
                    <label for="discipline">Disziplin:</label>
                    <input type="text" id="discipline" name="discipline" readonly>
                </div>
            </div>

            <label for="startNumber">Startnummer:</label>
            <select id="startNumber" name="startNumber" onchange="updateStarterInfo()">
                <option value="">W채hlen...</option>
                <!-- Optionen werden dynamisch eingef체gt -->
            </select>

            <div class="form-group">
                <div>
                    <label for="club">Verein:</label>
                    <input type="text" id="club" name="club" readonly>
                </div>
                <div>
                    <label for="starterName">Name des Starters:</label>
                    <input type="text" id="starterName" name="starterName" readonly>
                </div>
            </div>

            <div id="scores">
                <label for="score1">Wertung Richter 1 (WR 1):</label>
                <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                
                <label for="score2">Wertung Richter 2 (WR 2):</label>
                <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                
                <label for="score3">Wertung Richter 3 (WR 3):</label>
                <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                
                <label for="score4">Wertung Richter 4 (WR 4):</label>
                <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                
                <label for="score5">Wertung Richter 5 (WR 5):</label>
                <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                
                <label for="score6">Wertung Richter 6 (WR 6):</label>
                <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
                
                <label for="score7">Wertung Richter 7 (WR 7):</label>
                <input type="number" name="score" min="10" max="100" step="10" onkeydown="return nextInput(event)">
            </div>
            
            <button type="button" onclick="saveEntry()">Eintrag speichern</button>
        </form>
        
        <h2>Gesamtliste</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Platz</th>
                    <th>Turnier</th>
                    <th>Altersklasse</th>
                    <th>Disziplin</th>
                    <th>Startnummer</th>
                    <th>Verein</th>
                    <th>Name des Starters</th>
                    <th>Wertungen</th>
                    <th>Streichwertungen</th>
                    <th>Punktzahl</th>
                    <th>Gesamtpunktzahl</th>
                </tr>
            </thead>
            <tbody>
                <!-- Eintr채ge werden hier hinzugef체gt -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
